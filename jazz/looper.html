<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Looper // Transcription Tool</title>
    <style>
        :root {
            --bg: #222;
            --panel: #333;
            --accent: #ffb703; /* Jazz Gold */
            --highlight: rgba(255, 183, 3, 0.3);
            --text: #eee;
            --waveform: #555;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        /* Cassette / Player Interface */
        .deck {
            background: var(--panel);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 800px;
            max-width: 95vw;
            border: 1px solid #444;
        }

        /* Visualizer Area */
        .display-container {
            position: relative;
            width: 100%;
            height: 150px;
            background: #111;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            cursor: text; /* Suggests selection */
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* The Loop Region Overlay */
        #loopOverlay {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: var(--highlight);
            pointer-events: none; /* Let clicks pass through to canvas */
            display: none;
            border-left: 1px solid var(--accent);
            border-right: 1px solid var(--accent);
        }

        /* The Playhead Line */
        #playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background-color: white;
            pointer-events: none;
            z-index: 10;
        }

        /* Controls Layout */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Left, Center, Right alignment */
            gap: 20px;
            align-items: center;
        }

        .transport-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
            min-width: 40px;
        }

        button:hover {
            background: var(--accent);
            color: #000;
        }

        button.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }
        
        /* Special play button style */
        #playBtn {
            padding: 8px 25px;
            font-size: 14px;
            border-width: 2px;
        }

        /* File Input Styling */
        input[type="file"] {
            display: none;
        }
        .file-label {
            background: #444;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid #666;
            white-space: nowrap;
        }
        .file-label:hover {
            background: #555;
        }

        /* Speed Slider */
        .speed-control {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 150px;
        }
        
        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
        }

        .loading-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            pointer-events: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
            line-height: 1.6;
        }
        
        kbd {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent);
        }

    </style>
</head>
<body>

    <h1>Audio Looper</h1>

    <div class="deck">
        
        <!-- Waveform Visualizer -->
        <div class="display-container" id="waveformContainer">
            <canvas id="waveform"></canvas>
            <div id="loopOverlay"></div>
            <div id="playhead"></div>
            <div class="loading-msg" id="statusText">Drop Audio Here or Click Load</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            
            <!-- Left: File Load -->
            <div>
                <label for="audioInput" class="file-label">LOAD TRACK</label>
                <input type="file" id="audioInput" accept="audio/*">
            </div>

            <!-- Center: Transport -->
            <div class="transport-group">
                <button id="jumpStartBtn" title="Jump to Start (L)">|&lt;</button>
                <button id="rewindBtn" title="Rewind 5s (Left Arrow)">&lt;&lt;</button>
                <button id="playBtn" title="Play/Pause (Space)">PLAY</button>
                <button id="forwardBtn" title="Forward 5s (Right Arrow)">&gt;&gt;</button>
                <button id="loopBtn" class="active" title="Toggle Loop">Loop</button>
            </div>

            <!-- Right: Speed -->
            <div class="speed-control">
                <label style="font-size: 10px; margin-bottom: 5px;">SPEED: <span id="speedVal">100%</span></label>
                <input type="range" id="speedSlider" min="0.25" max="1.5" step="0.05" value="1">
            </div>

        </div>
    </div>

    <div class="instructions">
        <p>Drag on waveform to select loop.</p>
        <p>
            <kbd>SPACE</kbd> Play/Stop &nbsp; 
            <kbd>←</kbd> / <kbd>→</kbd> Seek 5s &nbsp; 
            <kbd>L</kbd> Restart Loop &nbsp; 
            <kbd>R</kbd> Reset Speed
        </p>
    </div>

    <!-- Hidden Audio Element for Physics-Defying Time Stretching -->
    <audio id="audioElement"></audio>

    <script>
        const audioInput = document.getElementById('audioInput');
        const audioElement = document.getElementById('audioElement');
        
        // Buttons
        const playBtn = document.getElementById('playBtn');
        const loopBtn = document.getElementById('loopBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const jumpStartBtn = document.getElementById('jumpStartBtn');
        
        const speedSlider = document.getElementById('speedSlider');
        const speedVal = document.getElementById('speedVal');
        const canvas = document.getElementById('waveform');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('loopOverlay');
        const playhead = document.getElementById('playhead');
        const statusText = document.getElementById('statusText');
        const container = document.getElementById('waveformContainer');

        // State
        let isLooping = true;
        let loopStart = 0; // seconds
        let loopEnd = 0; // seconds
        let duration = 0;
        let audioContext;
        let audioBuffer;

        // 1. Handle File Upload
        audioInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Decoding Waveform...";
            
            const url = URL.createObjectURL(file);
            audioElement.src = url;
            audioElement.preservesPitch = true; 

            const reader = new FileReader();
            reader.onload = function(evt) {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                audioContext.decodeAudioData(evt.target.result, function(buffer) {
                    audioBuffer = buffer;
                    duration = buffer.duration;
                    statusText.innerText = "";
                    drawWaveform();
                    // Reset loop
                    loopStart = 0;
                    loopEnd = duration;
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // 2. Draw Waveform
        function drawWaveform() {
            if (!audioBuffer) return;

            const dpr = window.devicePixelRatio || 1;
            canvas.width = container.clientWidth * dpr;
            canvas.height = container.clientHeight * dpr;
            
            ctx.scale(dpr, dpr);
            const width = container.clientWidth;
            const height = container.clientHeight;

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#555';
            
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.beginPath();
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }
        }

        // 3. Looping Logic & Playhead
        audioElement.addEventListener('timeupdate', () => {
            if (!duration) return;

            const t = audioElement.currentTime;

            // Loop Logic
            if (isLooping && loopEnd > 0) {
                if (t >= loopEnd || t < loopStart - 0.5) {
                    audioElement.currentTime = loopStart;
                }
            }

            // Playhead Visual
            const percent = t / duration;
            playhead.style.left = (percent * 100) + '%';
        });

        audioElement.addEventListener('ended', () => {
            playBtn.innerText = "PLAY";
        });

        // 4. Mouse Interaction
        let isDragging = false;
        let startX = 0;

        container.addEventListener('mousedown', (e) => {
            if (!duration) return;
            isDragging = true;
            
            const rect = container.getBoundingClientRect();
            startX = e.clientX - rect.left;
            
            const percent = startX / rect.width;
            loopStart = percent * duration;
            
            overlay.style.left = startX + 'px';
            overlay.style.width = '0px';
            overlay.style.display = 'block';
            
            audioElement.currentTime = loopStart;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const rect = container.getBoundingClientRect();
            let currentX = e.clientX - rect.left;
            currentX = Math.max(0, Math.min(currentX, rect.width));
            
            let width = currentX - startX;
            
            if (width < 0) {
                overlay.style.left = currentX + 'px';
                overlay.style.width = Math.abs(width) + 'px';
            } else {
                overlay.style.left = startX + 'px';
                overlay.style.width = width + 'px';
            }
        });

        container.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            
            const rect = container.getBoundingClientRect();
            let endX = e.clientX - rect.left;
            
            const x1 = Math.min(startX, endX);
            const x2 = Math.max(startX, endX);
            
            loopStart = (x1 / rect.width) * duration;
            loopEnd = (x2 / rect.width) * duration;

            if (Math.abs(x2 - x1) < 5) {
                loopStart = 0;
                loopEnd = duration;
                overlay.style.display = 'none';
            } else {
                audioElement.currentTime = loopStart;
                if (audioElement.paused) {
                    audioElement.play();
                    playBtn.innerText = "PAUSE";
                }
            }
        });

        // 5. Controls Implementation
        
        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (!duration) return;
            
            if (audioElement.paused) {
                audioElement.play();
                playBtn.innerText = "PAUSE";
            } else {
                audioElement.pause();
                playBtn.innerText = "PLAY";
            }
        });

        // Toggle Loop
        loopBtn.addEventListener('click', () => {
            isLooping = !isLooping;
            loopBtn.classList.toggle('active');
            loopBtn.innerText = isLooping ? "Loop" : "One";
            
            if (!isLooping) overlay.style.opacity = 0.3;
            else overlay.style.opacity = 1;
        });

        // Seek Functions
        rewindBtn.addEventListener('click', () => {
            audioElement.currentTime = Math.max(0, audioElement.currentTime - 5);
        });

        forwardBtn.addEventListener('click', () => {
            audioElement.currentTime = Math.min(duration, audioElement.currentTime + 5);
        });

        jumpStartBtn.addEventListener('click', () => {
            audioElement.currentTime = loopStart;
        });

        // Speed Control
        speedSlider.addEventListener('input', (e) => {
            const rate = parseFloat(e.target.value);
            audioElement.playbackRate = rate;
            speedVal.innerText = Math.round(rate * 100) + "%";
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent scrolling for spacebar
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            }
            
            if (e.code === 'ArrowLeft') {
                rewindBtn.click();
                rewindBtn.classList.add('active');
                setTimeout(() => rewindBtn.classList.remove('active'), 100);
            }
            
            if (e.code === 'ArrowRight') {
                forwardBtn.click();
                forwardBtn.classList.add('active');
                setTimeout(() => forwardBtn.classList.remove('active'), 100);
            }

            if (e.code === 'KeyL') {
                jumpStartBtn.click();
                jumpStartBtn.classList.add('active');
                setTimeout(() => jumpStartBtn.classList.remove('active'), 100);
            }

            if (e.code === 'KeyR') {
                speedSlider.value = 1;
                speedSlider.dispatchEvent(new Event('input'));
            }
        });

        // Resize observer
        window.addEventListener('resize', drawWaveform);

    </script>
</body>
</html>
